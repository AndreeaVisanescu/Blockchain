<!DOCTYPE html>
<html>
    <head>
        <title>BLOCKCHAIN - Technology</title>
        <meta charset="UTF-8">
        <meta name="description" content="BLOCKCHAIN Technology">
        <meta name="keywords" content="Blockchain, Technology">
        <meta name="author" content="Andreea Visanescu">
        <link rel="stylesheet" href="./resources/contact-styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

        <link href="bundles/font-awesome/css/all.css" rel="stylesheet">
    </head>
    <body>
        <div class="contact-body-wrapper">
            <header class="contact-header">
                <div class="logo-wrapper">
                    <img src="assets\logo.png" alt="logo">
                </div>
                <nav>
                    <ul>
                        <a href="#" class="signUp">Sign up</a>
                        <a href="#">About</a>
                        <a href="#">Services</a>
                        <a href="#">Contact</a>
                        <a href="#">Community</a>
                    </ul>
                </nav> 

                <div class="contact-header-text">
                <h1 class="contact-h1">CONTACT US</h1>
                <div class="contact-decorative-line"></div>
                <h2 class="contact-h2">Fill out the form below to learn more.</h2>
                </div>
            </header>

            
            <div class="contact-form">
                <div class="form-text-wrapper">
                    <div class="message">First name</div>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Enter your first name">
                    </div>
                </div>

                
                <div class="form-text-wrapper">
                    <div class="message">Last name</div>
                        <div class="input-wrapper">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Enter your last name">
                        </div>
                    </div>
                
                    <div class="form-text-wrapper">
                        <div class="message">Email</div> 
                        <div class="input-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input type="text" placeholder="Enter your email">
                        </div>
                    </div>
                     
    
        <div class="contact-decorative-line2"></div> 
                    
        <form class="message-wrapper">
            <label for="textarea" class="message input-wrapper">Message</label> <br> <br>
            <textarea id="textarea" rows="10" style="width: 100%;" ></textarea>
        </form>
        
        <div class="button-wrapper message">
            <div>
                <input type="submit" value="Submit">
            </div>
            <div>
                <p>or press <b>enter</b></p>
            </div>
        </div>
    
    <div class="bottom-text">
            <h3>BLOCKCHAIN</h3>
            <h4>TECHNOLOGY</h4>
        </div>
    </div>
</div>
        

    </body>
</html>
